<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Library</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Library</h1>
    <table id="table">
        <thead>
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Read</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input for="name" type="text" id="name-form"></input>
                </td>
                <td>
                    <input for="author" type="text" id="author-form"></input>
                </td>
                <td>
                    <input for="read" type="checkbox" id="read-checkbox"></input>
                </td>
                <td style="text-align: center">
                    <input type="submit" value="Add" id="add-book"></input>
                </td>
            </tr>
        </tbody>
    </table>
    
    <script src="library.js"></script>

</body>

</html>
